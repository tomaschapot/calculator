<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<div class="main-container">
			<div class="calculator-frame">
				<input class="screen" value="0" disabled></input>
				<div class="support-container">
					<div class="support-button delete"><p>Delete</p></div>
					<div class="support-button clear"><p>Clear</p></div>
				</div>
				<div class="inputs">
					<div class="row">
						<div class="button number"><p>7</p></div>
						<div class="button number"><p>4</p></div>
						<div class="button number"><p>1</p></div>
						<div class="button"><p>.</p></div>
					</div>
					<div class="row">
						<div class="button number"><p>8</p></div>
						<div class="button number"><p>5</p></div>
						<div class="button number"><p>2</p></div>
						<div class="button number"><p>0</p></div>
					</div>
					<div class="row">
						<div class="button number"><p>9</p></div>
						<div class="button number"><p>6</p></div>
						<div class="button number"><p>3</p></div>
						<div class="button equal"><p>=</p></div>
					</div>
					<div class="row">
						<div class="button operation" id="divide"><p>/</p></div>
						<div class="button operation" id="multiply"><p>*</p></div>
						<div class="button operation" id="substract"><p>-</p></div>
						<div class="button operation" id="add"><p>+</p></div>
					</div>
				</div>
			</div>
            <footer><p>Created by Tomas Chapot</p></footer>
		</div>
      
        
		<script src="./main.js"></script>
	</body>
</html>
